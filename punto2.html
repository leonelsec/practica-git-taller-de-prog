<html>
  <head>
    <title>Rellena tu CV</title>
  </head>
  <body>
    <h1>Rellena tu CV</h1>

    <form action="">
      <fieldset>
        <legend>Datos personales</legend>

        <div>
          <label for="">Provincia</label>
          <br />
          <select name="" id="">
            <option value="" selected disabled>- selecciona -</option>
            <option value="salta">Salta</option>
            <option value="buenos_aires">Buenos Aires</option>
            <option value="misiones">Misiones</option>
          </select>
        </div>

        <br />

        <div>
          <label for="">Fecha de nacimineto</label>
          <br />
          <input type="number" name="dia" id="dia" />
          <label>de</label>
          <select name="mes" id="mes">
            <option value="enero">Enero</option>
            <option value="febrero">Febrero</option>
            <option value="marzo">Marzo</option>
            <option value="abril">Abril</option>
            <option value="mayo">Mayo</option>
            <option value="junio">Junio</option>
          </select>
          <label>de</label>
          <input type="number" name="anio" id="anio" />
        </div>

        <br />

        <div>
          <label for="">Temas de intéres</label>
          <br />
          <textarea name="tema_interes" id="tema_interes" rows="3" cols="40">
Administracion de base de datos
Análisis y programación
Arquitectura
Calidad
ERP, CRM, Business Intelligence
          </textarea>
        </div>
      </fieldset>
    </form>
  </body>
</html>
